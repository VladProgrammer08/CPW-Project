<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script defer src="js/main.js"></script>
    <style>
        .error_msg {
            color: red;
        }
    </style>
</head>
<body>
    
    <h2>Add a Book</h2>
    <form>
        <label for="isbn">ISBN</label>
        <input id="isbn" type="text"  value = 1234567891234>
        <span class="error_msg"></span>
        <br>

        <label for="title">Title</label>
        <input id="title" type="text" value="Dom Bom">
        <span class="error_msg"></span>
        <br>

        <label for="price">Price</label>
        <input id="price" type="number" step=".01">
        <span class="error_msg"></span>
        <br>

        <label for="release_date">Release Date</label>
        <input id="release_date" type="date">
        <span class="error_msg"></span>
        <br>

        <button id="add_book" type="button">Submit Book</button>
    </form>
    <!-- Books added will be nested within -->
    <div id="book_display"></div>

</body>
</html>
